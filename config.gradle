ext {/*全局配置*/
    android = [
            compileSdkVersion: 28,
            buildToolsVersion: '27.0.3',
            applicationId    : "com.hxs.mr",
            minSdkVersion    : 16,
            targetSdkVersion : 28,
            versionCode      : 1,
            versionName      : "1.0"
    ]
    def dependVersion = [
            support     : "27.1.1",
            retrofit   : "2.4.0",
            okhttp     : "3.10.0",
            dagger2    : "2.11",
            butterknife: "8.8.1",
            blockcanary: "1.2.1",/*检查app卡顿的地方*/
            leakcanary : "1.4-beta2",
            constraint : "1.0.2"


    ]

    dependencies=[
          "cardview-v7"             :"com.android.support:cardview-v7:${dependVersion.support}",
          "recyclerview-v7"           : "com.android.support:recyclerview-v7:${dependVersion.support}",
          "design"                    : "com.android.support:design:${dependVersion.support}",
