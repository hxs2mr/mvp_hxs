          "glide_comiler"            : "com.github.bumptech.glide:compiler:4.7.1",
          "recyclerview-adapter"      : "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30",
          "flexbox"                   : "com.google.android:flexbox:1.0.0",/*弹性布局*/
          "circleimageview"           : "de.hdodenhof:circleimageview:2.2.0",
          //动态权限
          "rxpermissions"             : "com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar",
          //相册选择
          "rxgalleryfinal"           : "cn.finalteam.rxgalleryfinal:library:1.1.3",
